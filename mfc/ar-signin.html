<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link id="theme-link" rel="stylesheet" href="css/ar-signin.css">
  <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="pictures/apple-touch-icon.png">
</head>

<body>
  <header>
    <h1>تسجيل الدخول</h1>
  </header>

  <main>
    <div class="scroll-form">
      <div id="signup-form" class="form">
      <h1>مرحبًا مجددًا...</h1>
      <div class="signup-form-line">
        <label for="signup-email" id="email-label">البريد الإلكتروني</label>
        <input type="email" id="signup-email" placeholder="البريد الإلكتروني">
      </div>
      <div class="signup-form-line">
        <label for="signup-password" id="password-label">كلمة المرور</label>
        <input type="password" id="signup-password" placeholder="كلمة المرور">
      </div>
      <div class="signup-link">
        ليس لديك حساب؟ <a href="ar-signup" class="signin-link">سجل الآن</a>
      </div>
      <p id="signup-error-message" class="signup-error-message"></p><a href="ar-forgot-password" class="signin-link signup-link" id="forget_P_B">نسيت كلمة المرور؟</a>
      <button id="signup-button" onclick="signIn()">تسجيل الدخول</button>
      <p class="or-text">أو</p>
      <div class="signup-button-container">
        <img id="google-signin-button" class="google-signin-image" src="pictures/GoogleSignUp.png" alt="تسجيل الدخول باستخدام Google">
      </div>
    </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/ar-language_change.js"></script>
  <script src="js/ar-signin_pages.js"></script>
</body>
</html>
