<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link id="theme-link" rel="stylesheet" href="css/ar-signin.css">
    <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="pictures/apple-touch-icon.png">
</head>
<body>
  <header>
    <h1>إعادة تعيين كلمة المرور</h1>
  </header>
  <div id="notification-popup" class="notification">
    <div class="notification-content">
      <!-- زر الإغلاق -->
      <div id="close-button" class="close-button">
        <img src="pictures/icons/close.png" alt="إغلاق">
      </div>
      <!-- نص الإشعار -->
      <p></p>
    </div>
  </div>
  <main>
    <div id="password-form" class="forget form form-reset-password">
      <h1>هل نسيت كلمة المرور؟</h1>
      <label for="signup-email" id="email-label">يرجى إدخال البريد الإلكتروني الذي استخدمته للتسجيل. سيتم إرسال بريد إلكتروني يحتوي على تعليمات حول كيفية إعادة تعيين كلمة المرور.</label>
      <div class="signup-form-line">
        <input type="email" id="signup-email" placeholder="البريد الإلكتروني" class="change-password-confirm">
      </div>
      <p id="password_error_message" class="signup-error-message"></p>
      <button id="resetButton">إعادة تعيين كلمة المرور</button>
    </div>
    <div id="password-form" class="reset hidden form form-reset-password">
      <h1>إعادة تعيين كلمة المرور</h1>
      <div class="signup-form-line">
        <label for="signup-email" id="email-label">كلمة مرور جديدة</label>
        <input type="password" id="new-password-change" placeholder="كلمة المرور الجديدة">
        <label for="signup-email" id="email-label" class="change-password-confirm">تأكيد كلمة المرور</label>
        <input type="password" id="confirm-password-change" placeholder="تأكيد كلمة المرور">
      </div>
      <p id="password_reset_error_message" class="signup-error-message"></p>
      <button id="updatePasswordButton">إعادة تعيين كلمة المرور</button>
    </div>
    <div id="password-form" class="success hidden form form-reset-password">
      <h1>تم إعادة تعيين كلمة المرور بنجاح!</h1>
      <label for="signup-email" id="email-label">يمكنك الآن إغلاق هذه النافذة وتسجيل الدخول باستخدام كلمة المرور الجديدة.</label>
    </div>
  </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/ar-reset_password.js"></script>
    <script src="js/ar-language_change.js"></script>
    <script src="js/firebase-config.js"></script>
</body>
</html>
