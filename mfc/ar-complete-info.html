<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أكمل ملفك الشخصي</title>
  <link id="theme-link" rel="stylesheet" href="css/ar-signin.css">
  <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="pictures/apple-touch-icon.png">
</head>

<body>
  <header>
    <h1>أكمل ملفك الشخصي</h1>
  </header>

  <main>
    <div class="scroll-form">
      <div id="signup-form" class="form complete-P-form" style="display: none;">
        <span id="your_email" class="your-email"></span>

        <div class="row" dir="ltr">
          <div class="signup-form-line ar-en-row-title" dir="ltr">
            <label class="lang-sing">English</label>
          </div>
          <div class="signup-form-line" dir="rtl">
            <label class="lang-sing-ar">عربي</label>
          </div>
        </div>

        <div class="row first-name" dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
            <label for="signup-first-name" id="first-name-label" class="ar-en-label">First name</label>
            <input type="text" id="signup-first-name" placeholder="First name">
          </div>
          <div class="signup-form-line" dir="rtl">
            <label for="signup-first-name-ar" id="first-name-label-ar">الاسم الأول</label>
            <input type="text" id="signup-first-name-ar" placeholder="الاسم الأول">
            </div>
        </div>
        <div class="row second-name"dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
          <label for="signup-second-name" id="second-name-label" class="ar-en-label">Middle name</label>
          <input type="text" id="signup-second-name" placeholder="Middle name">
        </div>
          <div class="signup-form-line" dir="rtl">
          <label for="signup-second-name-ar" id="second-name-label-ar">الاسم الأوسط</label>
          <input type="text" id="signup-second-name-ar" placeholder="الاسم الأوسط">
          </div>
        </div>
        <div class="row last-name" dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
          <label for="signup-last-name" id="last-name-label" class="ar-en-label">Last name</label>
          <input type="text" id="signup-last-name" placeholder="Last name">
        </div>
          <div class="signup-form-line" dir="rtl">
            <label for="signup-last-name-ar" id="last-name-label-ar">الاسم الاخير</label>
            <input type="text" id="signup-last-name-ar" placeholder="الاسم الأخير">
          </div>
        </div>

        <div class="row school-name" dir="ltr">
          <div class="signup-form-line  ar-en-row" dir="ltr">
            <label for="signup-school" id="school-label" class="ar-en-label">School name</label>
            <input type="text" id="signup-school" placeholder="School name">
          </div>
          <div class="signup-form-line " dir="rtl">
            <label for="signup-school-ar" id="school-label-ar">اسم المدرسة</label>
            <input type="text" id="signup-school-ar" placeholder="اسم المدرسة">
          </div>
        </div>

        <div class="hidden"> <!-- class="signup-form-line" -->
          <label for="signup-school-section" id="school-section-label">المرحلة الدراسية</label>
          <select id="signup-school-section" onchange="updateSelectedSchoolSection()">
            <option value="P">الابتدائية</option>
            <option value="M">الإعدادية</option>
            <option value="S">الثانوية</option>
          </select>
        </div>

        <div class="row">
          <div class="signup-form-line">
            <div class="hidden" id="school-primary-year-line">
              <label for="signup-school-primary-year" id="school-primary-year-label">السنة الدراسية</label>
              <select id="signup-school-primary-year">
                <option value="click_to_choose">انقر للاختيار</option>
                <option value="1P">أولى الابتدائي</option>
                <option value="2P">ثانية الابتدائي</option>
                <option value="3P">ثالثة الابتدائي</option>
                <option value="4P">رابعة الابتدائي</option>
                <option value="5P">خامسة الابتدائي</option>
                <option value="6P">سادسة الابتدائي</option>
              </select>
            </div>
          </div>

          <div class="signup-form-line">
            <div class="" id="school-preparatory-year-line">
              <label for="signup-school-preparatory-year" id="school-preparatory-year-label">السنة الدراسية</label>
              <select id="signup-school-preparatory-year">
                <option value="click_to_choose">انقر للاختيار</option>
                <option value="1M">أولى إعدادي</option>
                <option value="2M">ثانية إعدادي</option>
                <option value="3M">ثالثة إعدادي</option>
              </select>
            </div>
          </div>

          <div class="signup-form-line">
            <div class="hidden" id="school-secondary-year-line">
              <label for="signup-school-secondary-year" id="school-secondary-year-label">السنة الدراسية</label>
              <select id="signup-school-secondary-year">
                <option value="click_to_choose">انقر للاختيار</option>
                <option value="1S">أولى ثانوي</option>
                <option value="2S">ثانية ثانوي</option>
                <option value="3S">ثالثة ثانوي</option>
              </select>
            </div>
          </div>
          </div>

        <div class="signup-form-line" dir="ltr">
          <label for="signup-phone-number" id="phone-number-label">رقم الهاتف</label>
          <div class="input-container account-form-line-u-code">
            <span id="selected-country" class="country-code-symbole">+20</span>
            <select id="country-code" class="phone-country-code" onchange="updateSelectedCountry()">
              <option value="+54">الأرجنتين (+54)</option>
              <option value="+61">أستراليا (+61)</option>
              <option value="+55">البرازيل (+55)</option>
              <option value="+1">كندا (+1)</option>
              <option value="+86">الصين (+86)</option>
              <option value="+20">مصر (+20)</option>
              <option value="+33">فرنسا (+33)</option>
              <option value="+49">ألمانيا (+49)</option>
              <option value="+91">الهند (+91)</option>
              <option value="+39">إيطاليا (+39)</option>
              <option value="+81">اليابان (+81)</option>
              <option value="+52">المكسيك (+52)</option>
              <option value="+7">روسيا (+7)</option>
              <option value="+966">المملكة العربية السعودية (+966)</option>
              <option value="+27">جنوب أفريقيا (+27)</option>
              <option value="+34">إسبانيا (+34)</option>
              <option value="+46">السويد (+46)</option>
              <option value="+90">تركيا (+90)</option>
              <option value="+971">الإمارات العربية المتحدة (+971)</option>
              <option value="+44">المملكة المتحدة (+44)</option>
              <option value="+1">الولايات المتحدة (+1)</option>
            </select>
            <input type="number" id="signup-phone-number" placeholder="رقم الهاتف" name="phone" class="phone-input">
          </div>
        </div>

        <div class="signup-form-line">
          <label for="signup-address" id="address-label">العنوان</label>
          <input type="text" id="signup-address" placeholder="العنوان">
        </div>

        <div class="signup-form-line">
          <label for="signup-national-id" id="national-id-label">الرقم القومي <label class="optionalIcon">(اختياري)</label></label>
          <input type="number" id="signup-national-id" placeholder="الرقم القومي">
        </div>

        <div class="row">
          <label class="sing-parents">معلومات ولي الأمر</label>
        </div>

        <div class="signup-form-line">
          <label for="signup-parent" id="parent-label">هذا هو...؟</label>
          <select id="signup-parent">
            <option value="click_to_choose">انقر للاختيار</option>
            <option value="1">الأب</option>
            <option value="2">الأم</option>
            <option value="3">الجد</option>
            <option value="4">الجدة</option>
            <option value="5">العم/الخال</option>
            <option value="6">العمة/الخالة</option>
            <option value="7">آخر</option>
          </select>
        </div>

        <div class="signup-form-line">
          <label for="signup-parent-email" id="parent-email-label">بريد الكتروني ولي الأمر</label>
          <input type="email" id="signup-parent-email" placeholder="البريد الالكتروني">
        </div>

        <div class="signup-form-line" dir="ltr">
          <label for="signup-parent-phone-number" id="parent-phone-number-label"> رقم الهاتفولي الأمر</label>
          <div class="input-container account-form-line-u-code">
            <span id="selected-country-parent" class="country-code-symbole">+20</span>
            <select id="country-code-parent" class="phone-country-code" onchange="updateSelectedCountryParents()">
              <option value="+54">الأرجنتين (+54)</option>
              <option value="+61">أستراليا (+61)</option>
              <option value="+55">البرازيل (+55)</option>
              <option value="+1">كندا (+1)</option>
              <option value="+86">الصين (+86)</option>
              <option value="+20">مصر (+20)</option>
              <option value="+33">فرنسا (+33)</option>
              <option value="+49">ألمانيا (+49)</option>
              <option value="+91">الهند (+91)</option>
              <option value="+39">إيطاليا (+39)</option>
              <option value="+81">اليابان (+81)</option>
              <option value="+52">المكسيك (+52)</option>
              <option value="+7">روسيا (+7)</option>
              <option value="+966">المملكة العربية السعودية (+966)</option>
              <option value="+27">جنوب أفريقيا (+27)</option>
              <option value="+34">إسبانيا (+34)</option>
              <option value="+46">السويد (+46)</option>
              <option value="+90">تركيا (+90)</option>
              <option value="+971">الإمارات العربية المتحدة (+971)</option>
              <option value="+44">المملكة المتحدة (+44)</option>
              <option value="+1">الولايات المتحدة (+1)</option>
            </select>
            <input type="number" id="signup-parent-phone-number" placeholder="رقم الهاتف" name="phone" class="phone-input">
          </div>
        </div>

        <p id="signup-error-message" class="signup-error-message"></p>
        <button id="google-signup-button" onclick="completeInfoSignUp()">اكمل ملفك</button>
        <div class="signup-link">
          هل ترغب في تغيير الحساب؟ <a href="#" onclick="signOut()" class="signin-link">تسجيل الخروج</a>
        </div>
      </div>
      <div id="signup-form" class="form complete-P-form-servants" style="display: none;">
        <span id="your_email_servants" class="your-email"></span>

        <div class="row" dir="ltr">
          <div class="signup-form-line ar-en-row-title" dir="ltr">
            <label class="lang-sing">English</label>
          </div>
          <div class="signup-form-line" dir="rtl">
            <label class="lang-sing-ar">عربي</label>
          </div>
        </div>

        <div class="row first-name" dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
            <label for="signup-first-name-servants" id="first-name-label-servants" class="ar-en-label">First name</label>
            <input type="text" id="signup-first-name-servants" placeholder="First name">
          </div>
          <div class="signup-form-line" dir="rtl">
            <label for="signup-first-name-ar-servants" id="first-name-label-ar-servants">الاسم الأول</label>
            <input type="text" id="signup-first-name-ar-servants" placeholder="الاسم الأول">
            </div>
        </div>
        <div class="row second-name" dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
          <label for="signup-second-name-servants" id="second-name-label-servants" class="ar-en-label">Middle name</label>
          <input type="text" id="signup-second-name-servants" placeholder="Middle name">
        </div>
          <div class="signup-form-line" dir="rtl">
          <label for="signup-second-name-ar-servants" id="second-name-label-ar-servants">الاسم الأوسط</label>
          <input type="text" id="signup-second-name-ar-servants" placeholder="الاسم الأوسط">
          </div>
        </div>
        <div class="row last-name" dir="ltr">
          <div class="signup-form-line ar-en-row" dir="ltr">
          <label for="signup-last-name-servants" id="last-name-label-servants" class="ar-en-label">Last name</label>
          <input type="text" id="signup-last-name-servants" placeholder="Last name">
        </div>
          <div class="signup-form-line" dir="rtl">
            <label for="signup-last-name-ar-servants" id="last-name-label-ar-servants">الاسم الاخير</label>
            <input type="text" id="signup-last-name-ar-servants" placeholder="الاسم الأخير">
          </div>
        </div>

        <div class="signup-form-line" dir="ltr">
          <label for="signup-phone-number-servants" id="phone-number-label-servants">رقم الهاتف</label>
          <div class="input-container account-form-line-u-code">
            <span id="selected-country-servants" class="country-code-symbole">+20</span>
            <select id="country-code-servants" class="phone-country-code" onchange="updateSelectedCountryServants()">
              <option value="+54">الأرجنتين (+54)</option>
              <option value="+61">أستراليا (+61)</option>
              <option value="+55">البرازيل (+55)</option>
              <option value="+1">كندا (+1)</option>
              <option value="+86">الصين (+86)</option>
              <option value="+20">مصر (+20)</option>
              <option value="+33">فرنسا (+33)</option>
              <option value="+49">ألمانيا (+49)</option>
              <option value="+91">الهند (+91)</option>
              <option value="+39">إيطاليا (+39)</option>
              <option value="+81">اليابان (+81)</option>
              <option value="+52">المكسيك (+52)</option>
              <option value="+7">روسيا (+7)</option>
              <option value="+966">المملكة العربية السعودية (+966)</option>
              <option value="+27">جنوب أفريقيا (+27)</option>
              <option value="+34">إسبانيا (+34)</option>
              <option value="+46">السويد (+46)</option>
              <option value="+90">تركيا (+90)</option>
              <option value="+971">الإمارات العربية المتحدة (+971)</option>
              <option value="+44">المملكة المتحدة (+44)</option>
              <option value="+1">الولايات المتحدة (+1)</option>
            </select>
            <input type="number" id="signup-phone-number-servants" placeholder="رقم الهاتف" name="phone" class="phone-input">
          </div>
        </div>

        <div class="signup-form-line">
          <label for="signup-address-servants" id="address-label-servants">العنوان</label>
          <input type="text" id="signup-address-servants" placeholder="العنوان">
        </div>

        <div class="signup-form-line">
          <label for="signup-national-id-servants" id="national-id-label-servants">الرقم القومي <label class="optionalIcon">(اختياري)</label></label>
          <input type="number" id="signup-national-id-servants" placeholder="الرقم القومي">
        </div>

        <p id="signup-error-message-servants" class="signup-error-message"></p>
        <button id="google-signup-button-servants" onclick="completeInfoSignUpServants()">اكمل ملفك</button>
        <div class="signup-link">
          هل ترغب في تغيير الحساب؟ <a href="#" onclick="signOut()" class="signin-link">تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </main>
  <input type="hidden" id="google-signup-email" name="google-signup-email" value="">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/complete-info-validation.js"></script>
  <script src="js/ar-complete-info.js"></script>
</body>
</html>
