<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link id="theme-link" rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="pictures/apple-touch-icon.png">
</head>
<body>
  <header>
    <h1>Password Reset</h1>
  </header>
  <div id="notification-popup" class="notification">
    <div class="notification-content">
      <!-- Close button -->
      <div id="close-button" class="close-button">
        <img src="pictures/icons/close.png" alt="Close">
      </div>
      <!-- Notification text -->
      <p></p>
    </div>
  </div>
  <main>
    <div id="password-form" class="forget form form-reset-password">
      <h1>Forgot your password?</h1>
      <label for="signup-email" id="email-label">Please fill in the email that you used to register. You will be sent an email with instructions on how to reset your password.</label>
      <div class="signup-form-line">
        <input type="email" id="signup-email" placeholder="Email" class="change-password-confirm">
      </div>
      <p id="password_error_message" class="signup-error-message"></p>
      <button id="resetButton">Reset Password</button>
    </div>
    <div id="password-form" class="reset hidden form form-reset-password">
      <h1>Reset your password</h1>
      <div class="signup-form-line">
        <label for="signup-email" id="email-label">New password</label>
        <input type="password" id="new-password-change" placeholder="New password">
        <label for="signup-email" id="email-label" class="change-password-confirm">Confirm password</label>
        <input type="password" id="confirm-password-change" placeholder="Confirm password">
      </div>
      <p id="password_reset_error_message" class="signup-error-message"></p>
      <button id="updatePasswordButton">Reset Password</button>
    </div>
    <div id="password-form" class="success hidden form form-reset-password">
      <h1>Password reset successful!</h1>
      <label for="signup-email" id="email-label">You can now close this widow and log in with your new password.</label>
    </div>
  </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/reset_password.js"></script>
    <script src="js/language_change.js"></script>
    <script src="js/firebase-config.js"></script>
</body>
</html>
